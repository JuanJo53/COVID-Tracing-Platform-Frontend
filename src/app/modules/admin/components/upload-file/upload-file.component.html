<div class="upload_button_container">
  <button
    *ngIf="!municipality"
    mat-raised-button
    color="accent"
    (click)="onClick()"
  >
    <mat-icon>file_upload</mat-icon>
    Subir Dataset de
    {{ depto }}</button
  ><button
    *ngIf="municipality"
    mat-raised-button
    color="accent"
    (click)="onClick()"
  >
    <mat-icon>file_upload</mat-icon>
    Subir Dataset de Municipio de
    {{ depto }}
  </button>
  <input
    type="file"
    #fileUpload
    id="fileUpload"
    name="fileUpload"
    multiple="multiple"
    accept="*/*"
    style="display: none"
  />
  <br />
  <span>{{ fileName }}</span>
</div>
