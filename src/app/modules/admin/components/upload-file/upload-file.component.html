<div class="upload_button_container" *ngIf="!uploading">
  <button
    *ngIf="!municipality"
    mat-raised-button
    (click)="onClick()"
    class="btnIzq"
  >
    <mat-icon>file_upload</mat-icon>
    Subir Dataset</button
  ><button
    *ngIf="municipality"
    mat-raised-button
    (click)="onClick()"
    class="btnIzq"
  >
    <mat-icon>file_upload</mat-icon>
    Subir Dataset de Municipio de
    {{ region }}
  </button>
  <input
    type="file"
    #fileUpload
    id="fileUpload"
    name="fileUpload"
    multiple="multiple"
    accept="*/*"
    style="display: none"
  />
  <br />
  <span>{{ fileName }}</span>
</div>
<table class="tabla" *ngIf="uploading">
  <tr>
    <img src="assets/images/pandemia.png" width="380px" height="380px" />
  </tr>
  <tr>
    <h1>
      <p class="adv1">CARGANDO DATOS</p>
      <p class="adv2">Espere un momento, por favor.</p>
    </h1>
  </tr>
</table>
