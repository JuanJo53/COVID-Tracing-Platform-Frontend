<div class="datasets_list">
  <div class="table_component_container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-form-field class="search">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #search
      />
    </mat-form-field>
    <div class="table_container">
      <table
        class="full-width-table"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef>Region Afectada</th>
          <td mat-cell *matCellDef="let element">
            {{ element.region }}
          </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.username }}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            No se encontro nada con: "{{ search.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [length]="length"
      [pageSize]="size"
      (page)="refreshPage($event)"
    >
    </mat-paginator>
  </div>
</div>
<app-upload-file [region]="depto"></app-upload-file>
<br />
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ¿Quieres subir datasets de los municipios?</mat-panel-title
      >
      <mat-panel-description> ¡Haz click aqui! </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="upload_municipaly">
      <app-upload-file [region]="depto" [municipality]="true"></app-upload-file>
      <br />
    </div>
  </mat-expansion-panel>
</mat-accordion>
