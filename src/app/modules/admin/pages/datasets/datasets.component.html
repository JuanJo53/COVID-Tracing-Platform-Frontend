<div class="container">
  <h1>Administra los datasets!</h1>
  <div class="datasets_list">
    <div class="table_container mat-elevation-z8">
      <mat-form-field class="search">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #search
        />
      </mat-form-field>
      <table
        class="full-width-table"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>URL del Documento</th>
          <td mat-cell *matCellDef="let row">{{ row.url }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            No se encontro nada con: "{{ search.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="size"
        [pageSizeOptions]="[5, 10, 20, 30, 50]"
      >
      </mat-paginator>
    </div>
  </div>
  <app-upload-file></app-upload-file>
</div>
