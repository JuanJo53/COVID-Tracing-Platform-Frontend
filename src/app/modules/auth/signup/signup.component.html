<h1 mat-dialog-title><strong>REGISTO</strong></h1>
<div mat-dialog-content>
  <h4 class="title2">
    Bienvenido, por favor llene el formulario para poder registrarse.
  </h4>
  <br />

  <form [formGroup]="form" (ngSubmit)="saveUser()">
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Nombre</mat-label>
      <input
        type="text"
        matInput
        formControlName="firstName"
        placeholder="Nombre"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Apellido Paterno</mat-label>
      <input
        type="text"
        matInput
        formControlName="firstSurname"
        placeholder="Apellido Paterno"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Apellido Materno</mat-label>
      <input
        type="text"
        matInput
        formControlName="secondSurname"
        placeholder="Apellido Materno"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Nombre de Usuario</mat-label>
      <input
        type="text"
        matInput
        formControlName="userName"
        placeholder="Nombre de Usuario"
        required
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Email</mat-label>
      <input
        type="text"
        matInput
        formControlName="email"
        placeholder="Email"
        required
        type="email"
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Contrase単a</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Contrase単a"
        required
        type="password"
      />
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Confirmar Contrase単a</mat-label>
      <input
        matInput
        formControlName="confirmPassword"
        placeholder="Confirmar Contrase単a"
        required
        type="password"
      />
    </mat-form-field>
    <br />
    <div mat-dialog-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="button_signup"
      >
        Registrarse
      </button>
      <a
        color="accent"
        class="form__button"
        routerLink="/auth/login"
        class="button_regis"
      >
        Ya tengo una cuenta...
      </a>
    </div>
  </form>
</div>
