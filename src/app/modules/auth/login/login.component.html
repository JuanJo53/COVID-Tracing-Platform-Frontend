<h1 mat-dialog-title><strong>INICIO DE SESION</strong></h1>
<div mat-dialog-content>
  <h4 class="title2">
    Bienvenido de nuevo, por favor introduzca su usuario y contrase침a.
  </h4>
  <br />
</div>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="loginentrada">
    <mat-icon class="form-letter">account_circle</mat-icon>
    <mat-form-field class="form-input">
      <mat-label class="form-letter">Correo Electronico</mat-label>

        matInput

        placeholder="Correo Electronico"
        required
      />
    </mat-form-field>
  </div>
  <mat-icon class="form-letter">lock</mat-icon>
  <mat-form-field class="form-input">
    <mat-label class="form-letter">Contrase침a</mat-label>

    <input
      matInput
      formControlName="password"
      placeholder="Contrase침a"
      required
      type="password"
      class="inputuc"
    /> </mat-form-field
  ><br />
  <br />
  <div mat-dialog-actions>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="button_login"
    >
      Iniciar Sesi칩n
    </button>
    <button
      mat-raised-button
      color="accent"
      class="form__button"
      routerLink="/auth/signup"

      Registrarse
    </button>
  </div>
</form>
