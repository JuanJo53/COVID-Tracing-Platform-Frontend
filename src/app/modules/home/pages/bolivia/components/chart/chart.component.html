<div class="chart_container">
  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="chartLegend"
    [chartType]="chartType"
  >
  </canvas>
  <button mat-button mat-raised-button color="primary" (click)="randomize()">
    Update
  </button>
</div>
