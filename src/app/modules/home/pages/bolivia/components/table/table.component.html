<div class="table_container mat-elevation-z8">
  <mat-form-field class="search">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #search
    />
  </mat-form-field>
  <mat-button-toggle-group
    class="buttons_configs"
    #data_view="matButtonToggleGroup"
    value="acumulated"
  >
    <mat-button-toggle value="acumulated" aria-label="Text align left">
      Datos Acumulados
    </mat-button-toggle>
    <mat-button-toggle value="historic" aria-label="Text align center">
      Datos Historicos
    </mat-button-toggle>
  </mat-button-toggle-group>
  <table class="full-width-table" mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        No se encontro nada con: "{{ search.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [length]="length"
    [pageSize]="size"
    [pageSizeOptions]="[5, 10, 20, 30, 50]"
  >
  </mat-paginator>
</div>
