<div class="table_component_container mat-elevation-z8">
  <mat-form-field class="search">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #search
    />
  </mat-form-field>

  <div class="table_container">
    <table class="table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>
      <ng-container matColumnDef="Pais">
        <th mat-header-cell *matHeaderCellDef>Pais</th>
        <td mat-cell *matCellDef="let element">
          {{ element.country }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Casos Confirmados">
        <th mat-header-cell *matHeaderCellDef>Casos Confirmados</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cumulativeConfirmed | number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Muertes">
        <th mat-header-cell *matHeaderCellDef>Muertes</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cumulativeDeaths | number }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No se encontro nada con: "{{ search.value }}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator [length]="length" [pageSize]="size"> </mat-paginator>
</div>
