<div class="grid_container">
  <div class="grid_hearder">
    <h1>Global</h1>
  </div>
  <div class="setting_view">
    <div class="view_change">
      <mat-button-toggle-group
        #view_select="matButtonToggleGroup"
        value="map"
        (click)="ngOnInit()"
        ><mat-button-toggle
          value="map"
          aria-label="Text align left"
          matTooltip="Vista de Mapa"
        >
          <mat-icon>map</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          value="chart"
          aria-label="Text align center"
          matTooltip="Vista de GrÃ¡fico"
        >
          <mat-icon>show_chart</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          value="table"
          aria-label="Text align center"
          matTooltip="Vista de Tabla"
        >
          <mat-icon>table_view</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="select_insight">
      <mat-form-field appearance="fill">
        <mat-label>Detalles</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>Ninguno</mat-option>
          <mat-option value="province">Provincias</mat-option>
          <mat-option value="municipality">Municipio</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="total_panel">
      <label for="total">Casos Totales:</label>
      <h1 class="cases" name="total">{{ 1232132 | number }}</h1>
    </div>
    <div class="deaths_panel">
      <label for="deaths">Muertes:</label>
      <h2 class="deaths" name="deaths">{{ 123123132 | number }}</h2>
    </div>
    <div class="recovered_panel">
      <label for="recovered">Recuperados:</label>
      <h2 class="recovered" name="recovered">{{ 12321321 | number }}</h2>
    </div>
    <div class="actives_panel">
      <label for="actives">Activos:</label>
      <h2 class="actives" name="actives">{{ 6545646546 | number }}</h2>
    </div>
  </div>
  <div class="data_view">
    <div class="map_view" *ngIf="view_select.value == 'map' && mapReady">
      <app-map [depto]="depto"></app-map>
    </div>
    <div class="table_view" *ngIf="view_select.value == 'table'">
      <app-table
        [displayedColumns]="displayedColumns"
        [data]="deptos"
      ></app-table>
    </div>
    <div class="chart_view" *ngIf="view_select.value == 'chart'">
      <app-chart
        [chartData]="chartData"
        [chartLabels]="chartLabels"
      ></app-chart>
    </div>
  </div>
